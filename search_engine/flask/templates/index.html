<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>IT4853</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.2/css/bulma.min.css">
  <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
  <link rel="stylesheet" href="../static/style.css">
</head>

<body>
  <!-- Header -->
  <div class="container">
    <section class="section">
      <div class="container">
        <h1 class="title">IT4853</h1>
        <h2 class="subtitle">
          The simple search engine using solr for vietnamese searching
        </h2>
      </div>
    </section>
    <!-- Content -->
    <div class="tile is-ancestor" style="min-height: 70vh;">
      <div class="tile is-vertical">
        <div class="tile is-parent">
          <article class="tile is-child notification">
            <div class="content">
              <!-- Content -->
              <form method="GET">
                <div class="columns">
                  <div class="column">
                    <h4 class="title is-4" style="text-align: center;">Tìm kiếm</h4>
                  </div>
                  <div class="column is-three-quarters">
                    <input class="input" type="text" name="value" placeholder="Nhập từ khóa tìm kiếm" value={{searchValue}}>
                  </div>
                  <div class="column">
                    <button class="button" type="submit">Search</button>
                  </div>
                </div>
              </form>
              {% if results %}
              {% for x in results %}
                <article class="media">
                  <div class="media-content">
                    <div class="content">
                      <p>
                        <strong><a href={{x["url"]}} target="_blank">{{x["title"]}}</a></strong>
                        <br>
                        {{x["content"]}}
                      </p>
                    </div>
                    <nav class="level is-mobile">
                      <div class="level-left">
                        <a class="level-item">
                          Show more ...<i class="fas fa-angle-double-right"></i></i>
                        </a>
                      </div>
                    </nav>
                  </div>
                </article>
              {% endfor %}
              {% endif %}
            </div>
          </article>
        </div>
      </div>
    </div>
  </div>

  <nav class="pagination" role="navigation" aria-label="pagination">
    <ul class="pagination-list">
      <!-- <li>
        <a class="pagination-link is-current" aria-label="Page 1" aria-current="page">1</a>
      </li>
      <li>
        <a class="pagination-link" aria-label="Goto page 2">2</a>
      </li>
      <li>
        <a class="pagination-link" aria-label="Goto page 3">3</a>
      </li> -->
      
    </ul>
  </nav>

  <!-- Footer -->
  <footer class="footer">
    <div class="content has-text-centered">
      <p>
        This project made by <strong>CuongHX</strong>. The source code can be found at
        <a href="https://github.com/cuong1181998/IR-IT4853">Github Link</a>
      </p>
    </div>
  </footer>
</body>

</html>
